<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello Polymer</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <link rel="stylesheet" type="text/css" href="/assets/bundle/lib.css">
    <link rel="stylesheet" type="text/css" href="/assets/bundle/app.css">

    <script type="text/javascript" src="/assets/bundle/lib.js"></script>
    <link rel="import" href="/bower_components/paper-styles/paper-styles-classes.html">

</head>
<body>
  <div class="layout vertical-reverse">

    <header class="flex paper-font-title">
      <h1>Hello World</h1>
    </header>

    <main class="flex-auto paper-font-body1">
      <app-router mode="pushstate">

        <app-route path="/" 
          import="/assets/pages/home.html" template
        ></app-route>

        <app-route path="/order"
          import="/assets/pages/order-page.html"
        ></app-route>

        <app-route path="/order/:orderId"
          import="/assets/pages/order-page.html"
        ></app-route>

        <app-route path="*" 
          redirect="/"
        ></app-route>

      </app-router>
    </main>

    <footer class="flex paper-font-caption">
      <small>made with web components</small>
    </footer>

  </div>
  <script type="text/javascript" src="/assets/bundle/app.js"></script>

</body>
</html>

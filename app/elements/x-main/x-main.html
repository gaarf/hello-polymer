<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="x-main">

  <style>
    :host {
      display: block;
      text-align: center;
      box-sizing: border-box;
    }

  </style>

  <template>

    <p>
      <content></content>
    </p>

    <app-router mode="pushstate">

      <app-route path="/" 
        template import="/assets/pages/home-page.html"
      ></app-route>

      <app-route path="/order/:orderId"
        template import="/assets/pages/order-page.html"
      ></app-route>

      <app-route path="*" 
        redirect="/"
      ></app-route>

    </app-router>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'x-main'

  });

</script>
